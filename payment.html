<html>
<head>
    <title>Pament Gateway</title>
    <link rel='stylesheet' type='text/css' href='style1.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div classs="container">
            <div classs="left">
                <h2>Billing Address</h2>
                <form>
                    Full Name
                    <input type="text" placeholder="Enter Your Name">

                    Email-id
                    <input type="text" placeholder="Enter Your Email">

                    Address
                    <input type="text" placeholder="Enter Your Address">

                    City
                    <input type="text" placeholder="Enter Your City">

                    <div>
                        <label>
                            State
                            <select>
                                <option>Choose State</option>
                                <option>Gujrat</option>
                                <option>Maharashtra</option>
                                <option>Assam</option>
                                <option>Rajasthan</option>
                                <option>Kerala</option>
                                <option>Bihar</option>
                            </select>
                        </label>
                        <label>
                            Zip Code
                            <input type="number" placeholder="Zip Code">
                        </label>
                    </div>
                </form>
            </div>

            <div class="right">
                <h2>Payment Details</h2>
                
                <form>    
                    Accepted Cards
                    <br>
                    <img src="./card1.jpg" width="10%">
                    <img src="./card2.png" width="10%">
                    <img src="./card3.png" width="10%">
                    <br>
                    Card Number
                    <input type="text" placeholder="Enter Your Card Number">

                    Exp Month
                    <input type="text" placeholder="Enter Exp Month">

                    <div>
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                                <option>2026</option>
                                <option>2027</option>
                                <option>2028</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" placeholder="CVV">
                        </label>
                    </div>

                </form>
<input type="submit" value="Procced To Pay">
            </div>
        </div>
    </header>

    
</body>
</html>
